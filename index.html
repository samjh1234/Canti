<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#85C1DC">
  <title>Canti & Lyrics</title>

  <!-- Link to manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Favicon -->
  <link rel="icon" href="photos/favicon.png" type="image/png">
  <!-- Inline Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inria Serif', serif;
      background: url('photos/backgroundfo.png') no-repeat center center/cover;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    .container {
      width: 360px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 2rem;
      color: white;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .button {
      flex: 1;
      background: rgba(133, 193, 220, 0.5);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px;
      border-radius: 25px;
      margin: 0 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      text-decoration: none; /* For link buttons */
      text-align: center;
      display: inline-block;
    }

    .button:hover {
      background: rgba(133, 193, 220, 0.8);
    }

    .search-box {
      width: 100%;
      margin: 15px 0;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.5);
      color: black;
      font-size: 1rem;
      text-align: center;
    }

    .results-box {
      width: 100%;
      height: 40%;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-size: 1.2rem;
      padding: 10px;
      overflow: hidden;
    }

    .show-all-button {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 10px;
    }

    @media (orientation: landscape) {
      body {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        height: auto;
        overflow-x: auto;
      }

      .container {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Project Title -->
    <h1 class="title">Canti & Lyrics</h1>
    
    <!-- Buttons -->
    <div class="button-group">
      <a href="#" class="button">Cerca</a>
      <a href="aggiungi.html" class="button">Aggiungi</a>
    </div>
  
    <!-- Search Box -->
    <div class="search-box">
      <input type="text" placeholder="Ricerca" class="search-input">
    </div>
  
    <!-- Results Box -->
    <div class="results-box">
      <p>Risultati della ricerca</p>
    </div>

    <!-- Show All Button -->
    <div class="show-all-button">
      <button class="button">Mostra tutto</button>
    </div>
  </div>

  <!-- Inline Script -->
  <script>
    // Ensure the container appears in the middle of the browser viewport
        window.addEventListener('load', () => {
        const container = document.querySelector('.container');
        const containerRect = container.getBoundingClientRect();

        // Calculate the center position
        const scrollLeft = containerRect.left + window.pageXOffset - (window.innerWidth - containerRect.width) / 2;
        const scrollTop = containerRect.top + window.pageYOffset - (window.innerHeight - containerRect.height) / 2;

        // Scroll to the calculated center position
        window.scrollTo({
            left: scrollLeft,
            top: scrollTop,
            behavior: 'auto', // Instant centering when the page loads
        });
    });

    // Example interactivity
    document.querySelector('.button').addEventListener('click', () => {
        alert('Button clicked!');
    });

    // Register the service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
