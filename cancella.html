<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#85C1DC">
  <title>Cancella Records</title>

  <!-- Favicon -->
  <link rel="icon" href="photos/logo.png" type="image/png">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inria Serif', serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #F4F4F9;
    }

    .container {
      width: 90%;
      max-width: 360px;
      height: 600px;
      background: #FFFFFF;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .title-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 3px;
      padding: 0 10px;
    }

    .title-container a {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .arrow {
      width: 10px;
      height: 10px;
      margin-right: 5px;
      display: inline-block;
      border-left: 2px solid black;
      border-bottom: 1px solid black;
      transform: rotate(45deg);
      cursor: pointer;
    }

    .arrow:hover {
      border-color: rgba(0, 0, 0, 0.7);
    }

    .title-container img {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .list-box {
      width: 100%;
      height: 450px;
      max-height: 450px;
      background: #F9F9F9;
      border-radius: 15px;
      padding: 10px;
      font-size: 1rem;
      color: black;
      overflow-y: auto;
      text-align: center;
      white-space: pre-wrap;
      position: relative;
      display: block;
    }

    .list-box-item {
      background: #F4F4F9;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .list-box-item.selected {
      background: rgba(133, 193, 220, 0.8);
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 5px;
    }

    .button {
      background: rgba(133, 193, 220, 0.8);
      border: none;
      padding: 10px;
      border-radius: 25px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      text-align: center;
      width: 48%; /* Fit two buttons side by side */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: rgba(133, 193, 220, 1);
    }

    @media (orientation: landscape) {
      body {
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
      }

      .container {
        height: 80%;
        max-height: 80%;
      }

      .list-box {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Title with Back Arrow and Logo -->
    <div class="title-container">
      <a href="db-admin.html">
        <span class="arrow"></span>
        <img src="photos/logo.png" alt="Logo">
      </a>
    </div>

    <!-- List Box -->
    <div class="list-box" id="list-box">
      <!-- Items will be dynamically populated here -->
    </div>

    <!-- Buttons Row -->
    <div class="buttons-row">
      <button id="select-all-button" class="button">Seleziona Tutto</button>
      <button id="delete-button" class="button">Cancella Record</button>
    </div>
  </div>

  <script>
    // Example items for the list box (for demo purposes)
    const listItems = [
      'Record 1',
      'Record 2',
      'Record 3',
      'Record 4',
      'Record 5'
    ];

    // Populate the list box with items
    const listBox = document.getElementById('list-box');

    listItems.forEach((itemText, index) => {
      const item = document.createElement('div');
      item.classList.add('list-box-item');
      item.textContent = itemText;
      item.addEventListener('click', () => item.classList.toggle('selected'));
      listBox.appendChild(item);
    });

    // "Seleziona Tutto" Button
    document.getElementById('select-all-button').addEventListener('click', () => {
      const items = document.querySelectorAll('.list-box-item');
      items.forEach(item => item.classList.add('selected'));
    });

    // "Cancella Record" Button
    document.getElementById('delete-button').addEventListener('click', () => {
      const selectedItems = document.querySelectorAll('.list-box-item.selected');
      selectedItems.forEach(item => item.remove());
      alert(`${selectedItems.length} record(s) deleted.`);
    });
  </script>

</body>
</html>
