<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f2f2f2;
    }
    .message {
      max-width: 300px;
    }
    .message h1 {
      font-size: 24px;
      color: #333;
    }
    .message p {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
  </div>
</body>
</html>
