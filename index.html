<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#85C1DC">
  <title>Canti & Lyrics</title>

  <!-- Favicon -->
  <link rel="icon" href="photos/favicon.png" type="image/png">
  <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inria Serif', serif;
      background: url('photos/backgroundfo.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 360px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 2rem;
      color: white;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 15px;
    }

    .button {
      flex: 1;
      background: rgba(133, 193, 220, 0.5);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 10px;
      border-radius: 25px;
      margin: 0 5px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: rgba(133, 193, 220, 0.8);
    }

    .search-box {
      width: 100%;
      margin: 15px 0;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.5);
      color: black;
      font-size: 1rem;
      text-align: center;
    }

    .results-box {
      width: 100%;
      height: 75%;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      color: white;
      font-size: 1rem;
    }

    .result-item {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .result-item:hover {
      background: rgba(255, 255, 255, 0.5);
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Canti & Lyrics</div>

    <div class="button-group">
      <button class="button" onclick="window.location.href='aggiungi.html'">Aggiungi</button>
    </div>

    <div class="search-box">
      <input id="search-input" type="text" class="search-input" placeholder="Ricerca" oninput="filterResults()">
    </div>

    <div id="results-box" class="results-box">
      <!-- Dynamic results will be added here -->
    </div>
  </div>

  <script>
    // Initialize Dexie database
    const db = new Dexie("LyricsDatabase");
    db.version(1).stores({
      lyrics: "++id, category, title, text, notes, photo, audio, doc"
    });

    // Sample data for testing (comment this out if your database is populated)
    async function populateSampleData() {
      await db.lyrics.clear();
      await db.lyrics.bulkAdd([
        { title: "Song 1", text: "Lyrics of song 1", category: "Canto" },
        { title: "Song 2", text: "Lyrics of song 2", category: "Liturgico" },
        { title: "Song 3", text: "Lyrics of song 3", category: "Altro" },
      ]);
    }
    populateSampleData();

    // Populate results on page load
    async function loadResults() {
      const resultsBox = document.getElementById("results-box");
      resultsBox.innerHTML = ""; // Clear previous results
      const lyrics = await db.lyrics.toArray();

      lyrics.forEach((lyric) => {
        const resultItem = document.createElement("div");
        resultItem.className = "result-item";
        resultItem.textContent = `${lyric.title} - ${lyric.category}`;
        resultItem.onclick = () => alert(`Title: ${lyric.title}\nText: ${lyric.text}`);
        resultsBox.appendChild(resultItem);
      });
    }

    loadResults();

    // Filter results
    async function filterResults() {
      const query = document.getElementById("search-input").value.toLowerCase();
      const resultsBox = document.getElementById("results-box");
      resultsBox.innerHTML = ""; // Clear previous results
      const lyrics = await db.lyrics.toArray();

      lyrics
        .filter((lyric) => lyric.title.toLowerCase().includes(query) || lyric.text.toLowerCase().includes(query))
        .forEach((lyric) => {
          const resultItem = document.createElement("div");
          resultItem.className = "result-item";
          resultItem.textContent = `${lyric.title} - ${lyric.category}`;
          resultItem.onclick = () => alert(`Title: ${lyric.title}\nText: ${lyric.text}`);
          resultsBox.appendChild(resultItem);
        });
    }
  </script>
</body>
</html>
